<h2>Doctors</h2>

<form (ngSubmit)="addDoctor()">
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" [(ngModel)]="newDoctor.firstName" name="firstName" placeholder="Enter first name" required>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" [(ngModel)]="newDoctor.lastName" name="lastName" placeholder="Enter last name" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" [(ngModel)]="newDoctor.phone" name="phone" placeholder="Enter phone number" required>
  </div>
  <button type="submit">Add Doctor</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors">
      <td>{{doctor.id}}</td>
      <td>{{doctor.firstName}}</td>
      <td>{{doctor.lastName}}</td>
      <td>{{doctor.phone}}</td>
      <td>
        <button (click)="updateDoctor(doctor)">Edit</button>
        <button (click)="deleteDoctor(doctor.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
